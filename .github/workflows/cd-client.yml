name: Quiz Whiz CD

on:
  pull_request:
    branches:
      - main
      - cd-test
    types: [closed]

jobs:
  build:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/quiz-whiz:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PASSWORD }}
          script: |
            echo "${{ secrets.CLIENT_ENV_FILE }}" > ./quiz-whiz/client/.env
            cat .env
            docker login
            docker pull gbmytabc/quiz-whiz:latest
            docker stop quizwhiz
            docker rm quizwhiz
            docker run -d --name quizwhiz -p 3000:3000 gbmytabc/quiz-whiz:latest
  